<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script src="script.js" defer async></script>

</head>
<body>
    <div class="container"></div>
    <form>
        <div class="form-group">
            <label> name</label>
            <input type="text" class="form-control" name="name">
            <small id="nameHelp" class="form-text text-muted">Enter your name</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">eMail address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Enter your eMail please</small>
        </div>

        <div class="form-group">
            <label>Feedback text</label>
            <textarea class="form-control" name="feedback"></textarea>
            <small id="feedbackHelp" class="form-text text-muted"> Feedback</small> 
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
        <p>Clicks: <a id="Number of Record">0</a></p>
    </form> 

    <div class="label" id="count"></div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"id = NumberOfRecord>Number of Record</th>
                <th scope="col"id="name">Name</span></th>
                <th scope="col"id="eMail">eMail</th>
                <th scope="col"id="Feedback">Feedback</th>
                <th scope="col"id = Date>Date</th>
            </tr>
        </thead>   
    </table>
</body>
</html>
